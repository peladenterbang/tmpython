<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .admin-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-header i {
            font-size: 50px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="admin-card">
        <div class="admin-header">
            <i class="bi bi-shield-lock"></i>
            <h3 class="mt-3">Create Admin Account</h3>
            <p class="text-muted">Set up your admin credentials</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Admin Name</label>
                <input type="text" name="name" class="form-control" placeholder="Admin" value="Admin" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="admin@example.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Strong password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-danger w-100 py-2">
                <i class="bi bi-shield-check"></i> Create Admin Account
            </button>
        </form>
        
        <hr>
        
        <p class="text-center text-muted small mb-0">
            This page is only accessible when no admin exists.
        </p>
    </div>
</body>
</html>
